<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar cuenta por nombre..."/>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-12">
       
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cuentas</h4>
                <h6 class="card-subtitle">Lista de cuentas de los clientes registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Ciudad</th>
                                <th>Apellidos</th>
                                <th>Nombres</th>
                                <th>Email</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cuentas of cuenta">
                                <td>{{ cuentas.ciudad }}</td>
                                <td>{{ cuentas.apellidos }}</td>
                                <td>{{ cuentas.nombres }}</td>
                                <td>{{ cuentas.email }}</td>
                               
                                
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr> 
                           
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secundary">Anterior</button>
                &nbsp;
                <button class="btn btn-secundary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
